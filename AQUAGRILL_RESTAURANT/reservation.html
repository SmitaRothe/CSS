<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aquagrill showcases the finest in mixed cuisine, complemented by
            exceptional dining experience built on attention to every aspect of service, 
            food and atmosphere.We have nice selection for appetizers, lunch, dinner and Desserts to cater for every special occation.
             For online reservation you can either contact us or reserve the place by filling the online form.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="styles/order_reservation_menu.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <title>AquaGrill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
</head>

<body>
    <div id="main-container">
        <div class="logo_div uk-text-center uk-grid">
            <div class="uk-width-1-4"><img id="img_logo" src="images/logo.jpg" alt="Logo"></div>
            <div class="uk-width-1-4">
                <h1 id="logo">AquaGrill</h1>
            </div>
        </div>

        <div class="nav_div uk-text-center uk-grid">
            <div id="navigator" style="text-align: center;">
                <div class="nav"><a class="active" href="home.html">Home</a></div>
                <div class="nav"><a class="active" href="about_us.html">About</a></div>
                <div class="nav"><a class="active" href="menu.html">Menu</a></div>
                <div class="nav"><a class="active" href="orders.html">Orders</a></div>
                <div class="nav"><a class="active" href="reservation.html">Reservations</a></div>
                <div class="nav"><a class="active" href="contact.html">Contact Us</a></div>
            </div>
        </div>

        <div class="uk-child-width-expand uk-grid-small uk-text-center uk-grid">
            <div class="uk-width-1-2 uk-card">
                <form id="table_reservation" method="POST" action="Thankyou.html" autocomplete="on">

                    <table>
                        <tr>
                            <td>
                                <label for="name">Name *</label>
                            </td>
                            <td>
                                <input type="text" id="name" size="20" maxlength="20" required="required"
                                    class="uk-input-small uk-width-1-2" placeholder="Your Name" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="phone">Telephone *</label>
                            </td>
                            <td>
                                <input type="tel" id="phone" maxlength="10" size="10" required="required"
                                    pattern="^^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$"
                                    placeholder="(xxx) xxx-xxxx" class="uk-input-small uk-width-1-2">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="email">E-mail *</label>
                            </td>
                            <td>
                                <input type="email" id="email" size="20" maxlength="20" required="required"
                                    class="uk-input-small uk-width-1-2" placeholder="your_email@domain.com">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="no_guests">Number of Guests *</label>
                            </td>
                            <td>

                                <input type="number" id="no_guests" min="1" max="25" required="required"
                                    class="uk-input-small uk-width-1-2" value="1" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date">Date *</label>
                            </td>
                            <td>
                                <input type="date" id="date" required="required" class="uk-input-small uk-width-1-2">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="time">Time *</label>
                            </td>
                            <td>
                                <select id="time" class="uk-select-small">
                                    <option value="11:00am">11:00 AM</option>
                                    <option value="11:30am">11:30 AM</option>
                                    <option value="12:00am">12:00 AM</option>
                                    <option value="12:30am">12:30 AM</option>
                                    <option value="01:00pm">01:00 PM</option>
                                    <option value="01:30pm">01:30 PM</option>
                                    <option value="02:00pm">02:00 PM</option>
                                    <option value="02:30pm">02:30 PM</option>
                                    <option value="03:00pm">03:00 PM</option>
                                    <option value="03:30pm">03:30 PM</option>
                                    <option value="04:00pm">04:00 PM</option>
                                    <option value="04:30pm">04:30 PM</option>
                                    <option value="05:30pm">05:00 PM</option>
                                    <option value="05:30pm">05:30 PM</option>
                                    <option value="06:30pm">06:00 PM</option>
                                    <option value="06:30pm">06:30 PM</option>
                                    <option value="07:30pm">07:00 PM</option>
                                    <option value="07:30pm">07:30 PM</option>
                                    <option value="08:30pm">08:00 PM</option>
                                    <option value="08:30pm">08:30 PM</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="special_requests">Special Requests</label>
                            </td>
                            <td>
                                <textarea id="special_requests" cols="40" rows="4" maxlength="150"
                                    class="uk-textarea-small uk-input-small uk-width-1-1">Your Requests...</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" class="uk-input-small uk-width-1-2" value="submit" />
                            </td>
                            <td>
                                <input type="reset" class="uk-input-small uk-width-1-2" />
                            </td>
                        </tr>

                    </table>

                </form>
            </div>
            <div class="uk-width-1-2 uk-grid-item-match transform element">
                <div>
                    <img id="reservation_pic" src="images/restaurant.gif" alt="Thank You" />
                </div>
            </div>
        </div>


        <div class="img_container uk-child-width-expand uk-grid-small uk-text-center uk-grid">
            <div class="box">
                <footer class="footer uk-card uk-card-default uk-card-body">
                    <div class="centerdiv">
                        <a href="https://www.facebook.com/ContedJAC/?__tn__=%2Cd%3C-R&eid=ARBL-V5hH-8-VnBKpQpxohQUkJ640SQ1TsP7XiPH1hlNgnw7gzArOwrDfZFMBompI_4EyNuynz5vsZgb"
                            target="_blank">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/johnabbottstudents/?hl=en" target="_blank">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fa fa-youtube"></i>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </div>
                    <h3 class="heading3 uk-card-title">Copyright © 2018 - 2020 AquaGrill Restaurant.</h3>
                </footer>
            </div>
        </div>
    </div>

</body>

</html>
